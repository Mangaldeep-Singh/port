---
layout: default
---
<div class="flex flex-col justify-center items-start border-gray-200 pb-16 dark:bg-slate-800">
    <div class="flex flex-col-reverse sm:flex-row items-start">
        <div class="flex flex-col pr-8">
            <h1
                class="font-extrabold mb-1 text-transparent text-5xl bg-clip-text bg-gradient-to-r {{ page.color }} leading-tight">
                {{ page.title }}
            </h1>
            <p class="text-gray-600 indent-8 mb-4">
                {{ page.description }}
            </p>
        </div>
    </div>

    {{ content }}

</div>
